<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-list-item *ngFor="let list of lists" [listItem]="list" [tasks]="tasks" [listOrder]="listOrder"></app-list-item>
</ion-content>

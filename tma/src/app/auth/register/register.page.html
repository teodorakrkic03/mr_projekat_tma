<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item>
          <ion-label position="stacked">First name</ion-label>
          <ion-input type="text" formControlName="first_name" placeholder="Pera"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last name</ion-label>
          <ion-input type="text" formControlName="last_name" placeholder="Peric"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="Email" formControlName="email" placeholder="mail@example.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" shape="round">
          {{ isSubmitting ? 'Registering...' : 'Register' }}
        </ion-button>

        <ion-text color="danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>

<ion-app>
  <ion-menu contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
    <ion-menu-toggle>
      <ion-item type="button" (click)="openCategoriesModal()">
        <ion-icon name="layers-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="person-circle-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="settings-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item type="button" (click)="onLogout()">
        <ion-icon name="log-out-outline" class="ion-padding-end"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

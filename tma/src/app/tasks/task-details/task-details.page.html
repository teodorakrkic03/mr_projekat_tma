<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedTask?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Description</h3>
        <h2>{{loadedTask?.description}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Due date</h3>
        <h2>{{loadedTask?.dueDate}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Status</h3>
        <h2>{{loadedTask?.status}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Priority</h3>
        <h2>{{loadedTask?.priority}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Category</h3>
        <h2>{{loadedTask?.category}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
  

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tasks"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
       <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{loadedTask?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

  <ion-list *ngIf="!loading && loadedTask">
    <ion-item>
      <ion-label>
        <h3>Description</h3>
        <h2>{{loadedTask.description}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Due date</h3>
        <h2>{{loadedTask.due_date | date:'mediumDate'}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Status</h3>
        <h2>{{loadedTask.status}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Priority</h3>
        <h2>{{loadedTask.priority}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Category</h3>
        <h2>{{loadedTask.category?.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
  

</ion-content>
